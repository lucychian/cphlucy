<ul class="posts">
    {% for post in site.posts %}
        <div class="post">        
            <span>{{ post.date | date_to_string }} </span>
            <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}"> {{ post.title }} </a>
        <div class="post">
    {% endfor %}
</ul>
